<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: transparent;
        -webkit-app-region: drag; /* Allows you to move the splash screen */
      }
      img {
        width: auto;
        height: auto;
        /* Optional: simple fade-in animation */
        animation: fadeIn 1s ease-in;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <img src="splash.png" alt="EftLog Logo" />
  </body>
</html>
